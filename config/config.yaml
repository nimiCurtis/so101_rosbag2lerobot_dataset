# =============================
# Global
# =============================
out_dir: "./local_dataset_ros2"
repo_id: "your-hf-username/your-dataset"
episode_per_bag: true

downsample_by: 1

# pick one of: image:<name> | state | action
# when using images, set to "image:wrist" (or any listed below)
sync_reference: "image:wrist"
sync_tolerance_s: 0.040

use_videos: true
fps: 30
video:
  codec: "av1"
  pix_fmt: "yuv420p"
  is_depth_map: false
  has_audio: false

# ---- Observation & Action schema ----
# Both are 6-D joint vectors (float32), e.g., joint angles in radians or normalized units.
state:
  key: "observation.state"
  size: 6
action:
  key: "action"
  size: 6

# If you want a specific joint order, list exactly 6 names (must match JointState.name).
# If left empty, the converter takes the FIRST 6 positions in the message.
joint_order: ["j1","j2","j3","j4","j5","j6"]

# multiple image streams; each has its own key, shape, and topic
images:
  wrist:
    key: "observation.images.wrist"
    shape: [3, 360, 640]
    topic: "/camera/wrist/image_raw"
  side:
    key: "observation.images.side"
    shape: [3, 360, 640]
    topic: "/camera/side/image_raw"

# ROS 2 topics (ALL REQUIRED; set action to same as state if needed)
topics:
  state:  "/so101/joint_states"               # sensor_msgs/JointState
  action: "/so101/commanded_joint_positions"  # std_msgs/Float64MultiArray

bags_root: "/path/to/bagdir"
task_text: "pick and place"
